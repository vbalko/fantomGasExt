<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fantom Gas Tracker</title>
    <script src="popup.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
    <div class="header">
        <img src="icons/fantom_logo.png"></image>
        <h1 class="title">Fantom Gas Tracker</h1>
        
        <div class="ftm-price">FTM: <span id="fantom-price">
            <div class="lds-facebook"><div></div><div></div><div></div></div>
        </span></div>
    </div>


    <div class="row">
        <div class="card">
            <div class="container">
                <h3><b>Standard</b></h3>
                <div class="standard" id="fantom-standard">
                    <div class="lds-facebook"><div></div><div></div><div></div></div>
                </div>
                <h5>(30-60 secs)</h5>
            </div>
        </div>
        <div class="card">
            <div class="container">
                <h3><b>Fast</b></h3>
                <div class="fast" id="fantom-fast">
                    <div class="lds-facebook"><div></div><div></div><div></div></div>
                </div>
                <h5>(10-30 secs)</h5>
            </div>
        </div>
        <div class="card">
            <div class="container">
                <h3><b>Rapid</b></h3>
                <div class="rapid" id="fantom-rapid">
                    <div class="lds-facebook"><div></div><div></div><div></div></div>
                </div>
                <h5>(5-10 secs)</h5>
            </div>
        </div>
    </div>
    <div class="footer">
        <div><span class="copy">2022 <a link="https://twitter.com/vlbalko">vbalko</a></span></div>
        <div>
            <span style="display: flex;">You can tip me on this address <input type="checkbox" id="chkbox" /> <label
                    for="chkbox"> <img id="qr" src="icons/wallet.png" /></label>
                &nbsp; (click to see QR code)</span>
        </div>
    </div>
    <button id="refresh-button" data-content-loaded="false"></button>
</body>

</html>
